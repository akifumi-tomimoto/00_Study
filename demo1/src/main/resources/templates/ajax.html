<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS overflow</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script>
      $(function() {
        $('#button').click(
          function() {
            $.ajax({
              url: '/demo1/ajax.html',
              dataType: 'html',
              success: function(data) {
                $('#text').load('ajax2.html');
              },
              error: function(data) {
                alert('error');
              }
             });
          }
        );
      });
    </script>
  </head>
  <body>
    <input type="button" id="button" value="button"/>
    <br/>
    <div id="text"></div>
  </body>
</html>
