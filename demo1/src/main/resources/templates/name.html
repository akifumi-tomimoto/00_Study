<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Name</title>
</head>
<body>
<h1>名前入力ページ</h1>
<!-- th:action に指定されている値をもとにどのコントローラーへ値を送るか決めている -->
<form th:action="@{/profile/age}" method="post">
	<p>
		<label for="name">名前を入力してください</label>
        <input type="text" name="zz">
    </p>
    <p>
        <label for="blood">血液型を入力してください</label>
        <input type="text" name="blood">
	</p>
	<p>
		<input type="submit" value="次へ">
	</p>
</form>
</body>
</html>
